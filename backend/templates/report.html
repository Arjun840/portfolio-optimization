<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .report-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.6;
            color: #2c3e50;
            overflow-x: auto;
        }
        
        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
        
        .download-links {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }
        
        .download-links a {
            display: inline-block;
            background: #27ae60;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 0 10px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .download-links a:hover {
            background: #229954;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .report-content {
                font-size: 12px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Portfolio Analysis Report</h1>
            <p>Comprehensive statistical analysis of your portfolio data</p>
        </div>
        
        <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="report-content">{{ report }}</div>
        
        <div class="download-links">
            <a href="/api/top_performers" target="_blank">üìà Top Performers JSON</a>
            <a href="/api/correlation_matrix" target="_blank">üîó Correlation Data</a>
            <a href="/api/health" target="_blank">‚ö° System Status</a>
        </div>
    </div>
</body>
</html>
